
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Horas</title>
    <!-- Incluye FullCalendar CSS y JS en el head -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
    
        header {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }
    
        nav {
            background: #eee;
            padding: 1em;
            text-align: center;
        }
    
        #reserva {
            padding: 2em;
            text-align: center;
        }
    
        #calendario {
            max-width: 800px;
            margin: 0 auto;
        }
    
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    
        button:hover {
            background-color: #45a049;
        }
    
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    

        
    
</head>
<body>
    <header>
        <!-- Encabezado aquí -->
    </header>

    <nav>
        <!-- Navegación aquí -->
    </nav>

    <section id="reserva">
        <h2>Reserva tu hora</h2>
        <p>Selecciona una fecha en el calendario para reservar tu hora:</p>

        <!-- Calendario aquí -->
        <div id="calendario"></div>

        <!-- Botón de reserva -->
        <button onclick="reservarHora()">Reservar ahora</button>
    </section>

    <section id="nosotros">
        <!-- Contenido de la sección "Nosotros" -->
    </section>

    <section id="contacto">
        <!-- Contenido de la sección de contacto -->
    </section>

    <footer>
        <!-- Enlaces a redes sociales -->
    </footer>

    <script>
        $(document).ready(function() {
            $('#calendario').fullCalendar({
                // Configuración de FullCalendar aquí
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                // Puedes agregar eventos aquí si es necesario
            });
        });
    
        function reservarHora() {
            // Lógica de reserva aquí
            alert('¡Hora reservada con éxito!');
        }
    </script>   
    
    
    
    
</body>
</html>
